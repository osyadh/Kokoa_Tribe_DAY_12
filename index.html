<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Kokoa Tribe</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="phone">
      <main class="recipes">
        <div class="recipes__header header">
          <div class="header__column">
            <a href="#">
              <i class="fas fa-bars"></i>
            </a>
          </div>
          <div class="header__column">
            <h1 class="header__title">
              Recipes
            </h1>
          </div>
          <div class="header__column">
            <a href="#">
              <i class="fas fa-search"></i>
            </a>
          </div>
        </div>
        <section class="recipes__popular popular">
          <div class="popular__top">
            <h3 class="popular__title title">Popular Recipes</h3>
            <a href="#">
              <span class="popular__view-all">View All</span>
            </a>
          </div>
          <ul class="popular__categories">
            <a href="#">
              <li class="popular__category category1">
                <span class="category__title">
                  Home Cooking
                </span>
              </li>
            </a>
            <a href="#">
              <li class="popular__category category2">
                <span class="category__title">
                  Pastry Recipes
                </span>
              </li>
            </a>
            <a href="#">
              <li class="popular__category category3">
                <span class="category__title">
                  For Babies
                </span>
              </li>
            </a>
            <a href="#">
              <li class="popular__category category4">
                <span class="category__title">
                  Smoothie Recipes
                </span>
              </li>
            </a>
          </ul>
        </section>
        <section class="recipes__other other">
          <h3 class="other__title title">Other Recipes</h3>
          <ul class="other__categories">
              <li class="other__category">
                    <div class="other__category-info">
                        <span class="other__category-title">Refreshments</span>
                        <span class="other__category-number">120 Recipes</span>
                    </div>
                <span class="other__category-link">
                  <a href="#">
                    <i class="fas fa-angle-right"></i>
                  </a>
                </span>
              </li>
              <li class="other__category">
                    <div class="other__category-info">
                        <span class="other__category-title">Diet Dishes</span>
                        <span class="other__category-number">27 Recipes</span>
                    </div>
                <span class="other__category-link">
                  <a href="#">
                    <i class="fas fa-angle-right"></i>
                  </a>
                </span>
              </li>
              <li class="other__category">
                      <div class="other__category-info">
                        <span class="other__category-title">Soup Recipes</span>
                        <span class="other__category-number">279 Recipes</span>
                      </div>
                <span class="other__category-link">
                  <a href="#">
                    <i class="fas fa-angle-right"></i>
                  </a>
                </span>
              </li>
              <li class="other__category">
                    <div class="other__category-info">
                        <span class="other__category-title">Meat Dishes</span>
                        <span class="other__category-number">109 Recipes</span>
                    </div>
                    <span class="other__category-link">
                    <a href="#">
                        <i class="fas fa-angle-right"></i>
                    </a>
                    </span>
            </li>
          </ul>
        </section>
      </main>
      <nav class="nav">
        <ul class="nav__lists">
          <li class="nav__list">
            <a href="#"><i class="fas fa-home"></i></a>
          </li>
          <li class="nav__list">
            <a href="#"><i class="fas fa-bread-slice"></i></a>
          </li>
          <li class="nav__list">
            <a href="#"><i class="far fa-edit"></i></i></a>
          </li>
          <li class="nav__list">
            <a href="#"><i class="far fa-sticky-note"></i></a>
          </li>
        </ul>
      </nav>
    </div>
  </body>
</html>
